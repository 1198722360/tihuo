<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡密自助提取</title>
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <script src="https://unpkg.com/element-plus"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #app {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-container {
      margin-bottom: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <el-container v-if="!isOrderValid">
      <el-header>
        <h2>卡密自助提取</h2>
      </el-header>
      <el-main>
        <div class="input-container">
          <el-input v-model="orderId" placeholder="请输入订单编号" @input="clearError"></el-input>
        </div>
        <el-button type="primary" @click="extract">在线提取</el-button>
        <el-alert v-if="errorMessage" type="error" :closable="false">{{ errorMessage }}</el-alert>
      </el-main>
    </el-container>
    <div v-else>
      <img src="./kf.jpg" alt="提取结果" />
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    const { ElContainer, ElHeader, ElMain, ElInput, ElButton, ElAlert } = ElementPlus;

    createApp({
      data() {
        return {
          orderId: '',
          isOrderValid: false,
          errorMessage: ''
        };
      },
      methods: {
        extract() {
          if (this.orderId && /^[0-9]+$/.test(this.orderId)) {
            this.isOrderValid = true;
          } else {
            this.errorMessage = '出错啦！订单号不存在';
          }
        },
        clearError() {
          this.errorMessage = '';
        }
      }
    }).component('el-container', ElContainer)
      .component('el-header', ElHeader)
      .component('el-main', ElMain)
      .component('el-input', ElInput)
      .component('el-button', ElButton)
      .component('el-alert', ElAlert)
      .mount('#app');
  </script>
</body>
</html>
