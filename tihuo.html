<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡密自助提取</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #app {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .input-container {
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .success-message {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    .instructions img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .instructions {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="input-section">
      <h2>卡密自助提取</h2>
      <div class="input-container">
        <input id="order-id" class="input-field" type="text" placeholder="请输入pdd订单编号">
      </div>
      <button class="btn" onclick="extractOrder()">在线提取</button>
      <div id="error-message" class="error-message"></div>
    </div>
    <hr>
    <div class="instructions">
      <h2>订单号获取步骤</h2>
      <img src="./step.jpg" alt="订单号获取步骤">
    </div>
  </div>

  <script>
    function extractOrder() {
      const orderId = document.getElementById('order-id').value;
      const errorMessage = document.getElementById('error-message');
      const inputSection = document.getElementById('input-section');

      errorMessage.textContent = '';

      if (orderId.length >= 15) {
        inputSection.style.display = 'none';
        window.location.href = "https://qcnd0t382a52.feishu.cn/wiki/OaltwzT6diBA4nk7kwrcBxjpnyf?from=from_copylink";
      } else {
        errorMessage.textContent = '出错啦！订单号不存在';
      }
    }
  </script>
</body>
</html>
